<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h4>Gontact form #01</h4>
    </header>
    <section class="content_section">
        <div class="touch">
            <h1>Get in touch</h1>
            <form action="">
                <div class="name_wrapper">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email address">

                </div>
                
                <input type="text" placeholder="subject">
                <textarea name="" id="" cols="" rows="10" placeholder="massage"></textarea>
                <input type="submit" value="send">

            </form>

        </div>
        <div class="contact">
            <h1>contact us</h1>
            <div class="contact_item">
                <div class="single">
                    <div class="icon_box">
                        <i class="fa-solid fa-location-dot"></i>
    
                    </div>
                    <p>198, west street, NY</p>

                </div>
                <div class="single">
                    <div class="icon_box">
                        <i class="fa-solid fa-phone"></i>
    
                    </div>
                    <p>phone + 1235 2355 98</p>

                </div>
                <div class="single">
                    <div class="icon_box">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                    <p>Email: info@yoursite.com</p>

                </div>
                <div class="single">
                    <div class="icon_box">
                        <i class="fa-solid fa-earth-asia"></i>
    
                    </div>
                    <p>website yoursite.com</p>

                </div>
                
            </div>
            


        </div>
    </section>
    <script src="https://kit.fontawesome.com/96ded72a16.js" crossorigin="anonymous"></script>
    
</body>
</html>
